spec:
  name: tropical-wood
  services:
  - name: frontend
    source_dir: frontend
    github:
      repo: appfrabric/roilux
      branch: main
      deploy_on_push: true
    build_command: npm ci && npm run build
    run_command: npx serve -s build -p $PORT
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    routes:
    - path: /
    envs:
    - key: NODE_ENV
      value: production
    - key: GENERATE_SOURCEMAP 
      value: "false"

  - name: backend
    source_dir: backend
    github:
      repo: appfrabric/roilux
      branch: main
      deploy_on_push: true
    run_command: uvicorn main:app --host 0.0.0.0 --port $PORT
    environment_slug: python
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    routes:
    - path: /api
    envs:
    - key: ENV
      value: production
    - key: PYTHONUNBUFFERED
      value: "1"