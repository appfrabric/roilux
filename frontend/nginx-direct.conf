# Direct nginx config to completely bypass any webpack dev server issues
server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Disable server signature
    server_tokens off;
    
    # Set proper MIME types
    include /etc/nginx/mime.types;
    
    # Main location block - serve static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Disable caching for HTML files to ensure updates are reflected
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Enable caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API proxy with very simple configuration
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Simple health check
    location = /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}