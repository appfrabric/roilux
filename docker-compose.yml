version: '3.8'

services:
  backend:
    build: ./backend
    container_name: roilux-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/tropical_wood.db
    networks:
      - roilux-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: roilux-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - roilux-network
    restart: unless-stopped

networks:
  roilux-network:
    driver: bridge

volumes:
  uploads: